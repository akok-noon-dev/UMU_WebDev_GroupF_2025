        rel="stylesheet">


    <!-- Custom CSS -->

</head>

<body>

<!--NAVBAR -->
<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="login.html">
                <img src="./images/umu logo.png" alt="UMU Logo" style="height: 70px; width: 70px;" class="me-2">
            </a>

            <!-- University Title -->
            <div class="university-title d-none d-lg-block me-4">
                <h2 class="mb-0 text-light">
                    <span class="highlight-initial">U</span>ganda
                    <span class="highlight-initial">M</span>artyrs
                    <span class="highlight-initial">U</span>niversity
                </h2>
                <p class="mb-0 text-light" style="font-size: 0.9rem;">Digital Library System</p>
            </div>

            <!-- Mobile Nav Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>

        </div>
    </nav>
</header>



<!-- LOGIN PAGE  -->
<div class="wrapper">

    <div class="login-container">
        
        <div class="tabs">
            <button class="tab active" data-target="student-form">STUDENT</button>
            <button class="tab" data-target="staff-form">STAFF</button>
        </div>

        <div class="forms">
            
            <!-- Student Login -->
            <form id="student-form" class="form active">
                <h2>STUDENT LOGIN</h2>

                <div class="input-field">
                    <label>Student ID</label>
                    <div class="input-box">
                        <input type="text" placeholder="Enter student ID" required>
                    </div>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <div class="input-box">
                        <input type="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button class="submit-btn">Login</button>
                <p class="forgot">Forgot password?</p>
            </form>

            <!-- Staff Login -->
            <form id="staff-form" class="form">
                <h2>STAFF LOGIN</h2>

                <div class="input-field">
                    <label>Email / Staff ID</label>
                    <div class="input-box">
                        <input type="text" placeholder="Enter staff ID or email" required>
                    </div>
                </div>

                <div class="input-field">
                    <label>Password</label>
                    <div class="input-box">
                        <input type="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button class="submit-btn">Login</button>
                <p class="forgot">Forgot password?</p>
            </form>

        </div>
    </div>

</div>
